{% extends 'base.html' %}
{% block title %}Add Event{% endblock %}
{% block page_title %}Add Calendar Event{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">New Event</div>
  <div class="card-body">
    <form method="POST">
      <div class="row">
        <div class="col-md-8">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" name="description"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Case</label>
            <select class="form-select" name="case_id">
              <option value="">(none)</option>
              {% for c in cases %}
              <option value="{{ c.id }}" {% if selected_case_id==c.id %}selected{% endif %}>{{ c.title }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Client</label>
            <select class="form-select" name="client_id">
              <option value="">(none)</option>
              {% for cl in clients %}
              <option value="{{ cl.id }}">{{ cl.last_name }}, {{ cl.first_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="all_day" name="all_day">
            <label class="form-check-label" for="all_day">All-day event</label>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" name="start_date" required>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Start Time</label>
              <input type="time" class="form-control" name="start_time" value="09:00">
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" name="end_date">
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">End Time</label>
              <input type="time" class="form-control" name="end_time">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Reminder (minutes before)</label>
            <input type="number" class="form-control" name="reminder_minutes_before" value="60" min="0" step="15">
          </div>
        </div>
      </div>
      <div>
        <a href="{{ url_for('calendar') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Create Event</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
