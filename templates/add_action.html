{% extends "base.html" %}

{% block title %}Add Action - LegalIntake Pro{% endblock %}

{% block page_title %}Add New Action{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_action') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="col-md-6">
                    <label for="action_type" class="form-label">Type</label>
                    <select class="form-select" id="action_type" name="action_type">
                        <option value="meeting">Meeting</option>
                        <option value="call">Phone Call</option>
                        <option value="email">Email</option>
                        <option value="document">Document</option>
                        <option value="follow_up">Follow Up</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="case_id" class="form-label">Related Case (Optional)</label>
                    <select class="form-select" id="case_id" name="case_id">
                        <option value="">-- Select a case --</option>
                        {% for case in cases %}
                            <option value="{{ case.id }}">{{ case.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="assigned_to_id" class="form-label">Assign To</label>
                    <select class="form-select" id="assigned_to_id" name="assigned_to_id" required>
                        <option value="">-- Select a user --</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('actions') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Action</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
